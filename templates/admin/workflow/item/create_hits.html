{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <p>
            Are you sure you want to create HITs for the selected items? </p>
        {% for item in items %}
            <p>
                {{ item }}
            </p>
            <input type="hidden" name="_selected_action" value="{{ item.pk }}"/>
        {% endfor %}
        <p>
        <h2>Workflows</h2>
            <select multiple name="workflows">
                {% for opt in workflows %}
                    <option value="{{ opt.pk }}">{{ opt }}</option>
                {% endfor %}
            </select>
        </p>

        <input type="hidden" name="action" value="create_hits"/>
        <input type="submit" name="apply" value="Create HITs"/>
    </form>
{% endblock %}
